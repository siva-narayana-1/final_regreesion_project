<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Linear Regression</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Multiple Linear Regression</h1>
    <form method="POST">
      <input type="number" step="any" name="rd" placeholder="R&D Spend" required>
      <input type="number" step="any" name="admin" placeholder="Administration Cost" required>
      <input type="number" step="any" name="marketing" placeholder="Marketing Spend" required>

      <select name="state" required>
        <option value="New York">New York</option>
        <option value="California">California</option>
        <option value="Florida">Florida</option>
      </select>

      <button type="submit" class="btn">Predict</button>
    </form>

    {% if prediction is not none %}
      <div class="result">Profit: ${{ prediction }}</div>
    {% endif %}

    <a href="{{ url_for('home') }}" class="back-btn">â¬… Back</a>
  </div>
</body>
</html>
